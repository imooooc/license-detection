{% load staticfiles %}<!DOCTYPE html><html lang="zh-CN">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->    <meta name="description" content="">    <meta name="author" content="">    <link rel="icon" href="../../favicon.ico">    <title>注册</title>      <style>         .errorlist{             padding-left: 0;         }          .errorlist > li{              list-style: none;              color: red;              font-size: 19px;          }          .errborder{              border-color: red;              box-shadow: 0 0 5px red;          }      </style>    <!-- Bootstrap core CSS -->    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">    <!-- Custom styles for this template -->    <link href="{% static 'css/singin.css' %}" rel="stylesheet">    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->    <!--[if lt IE 9]>      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>    <![endif]-->  </head>  <body>    <div class="container">      <form class="form-signin" action="{% url 'index' %}" method="post">          {% csrf_token %}        <h2 class="form-signin-heading text-center">注册账户</h2>{#      判断form中是否有email数据#}        <label for="inputEmail" class="sr-only">邮箱地址</label>        <input  name="email" type="email" id="inputEmail" class="form-control{% if errMsg %}errborder{% endif %}" placeholder="邮箱地址" required value="{% if form.email.value %} {{ form.email.value }} {% endif %}">      {% if errMsg %}       <h4>{{ errMsg }}</h4>      {% endif %}          {{ form.email.errors }}        <input name="password" type="password" id="inputPassword" class="form-control {% if  error %}errborder{% endif %}" placeholder="密码" required value="{% if form.password.value %}{{ form.password.value }} {% endif %}">       {{ form.password.errors }}        <input name="rePassword" type="password" id="inputPassword" class="form-control {% if  error %}errborder{% endif %}" placeholder="确认密码" required value="{% if form.password.value %}{{ form.password.value }} {% endif %}">      {% if error %}          <h3>{{ error }}</h3>      {% endif %}          {{ form.captcha }}          {{ form.captcha.errors }}          <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>      </form>      <h3 class="text-center"><a href="login.html">已有账号？去登陆</a></h3>    </div>  </body></html>
